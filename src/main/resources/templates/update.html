<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style/style.css">
    <title>Visa管理システム アップデートサイト</title>
</head>
<body>
    <div class="update">
        <h1>アップデートサイト</h1>
        <div class="error">
        <div class="success" th:if="${success}">
          <span>○</span><span th:text="${success}"></span>
        </div>
        <div class="warning" th:if="${warning}">
          <span>❢</span><span th:text="${warning}"></span>
        </div>
      </div>
      <div th:each="user : ${user}">
        <div class="newtt">
            <p>名前：<span class="alert alert-success" th:text="${user.username}"></span></p>
            <p>Visa期限：<span class="alert alert-success" th:text="${user.visa}"></span></p>
            <p>のこり：<span class="alert alert-success" th:text="${user.remday}"></span></p>
        </div>
        <hr>
        <form th:action="@{/update/{id}(id=${user.id})}" method="post" id="update">
            <p>名前：</p>
    		<input type="text" th:value="${user.username}" name="username">
    		<p>Visa期限：</p>
    		<input type="date" th:value="${user.daylocal}" name="visa">
    		<p>メモ帳：</p>
    		<input type="text" th:value="${user.memo}" name="memo">
    		<a class="a_home" th:href="@{/home}">ホーム</a>
            <button type="submit">決定</button>
           </form>
 	</div>
    </div>
</body>
</html>
